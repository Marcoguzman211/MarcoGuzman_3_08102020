<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/953a9712d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--Logo Ohmyfood-->
        <div class="header__logo">
            <img src="/images/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood">
        </div>
        <!--Localisation-->
        <div class="header__localisation">
            <i class="fas fa-map-marker-alt header__localisation--icon"></i>
            <span class="header__localisation--text">Paris, Belleville</span>
        </div>
    </header>
    <main>
        <!-- Section avec bouton explorer -->
        <section class="topSection">
            <h2 class="topSection__header">Réservez le menu qui vous convient</h2>
            <p class="topSection__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="topSection__button">Explorer nos restaurants</button>
        </section>
        <!-- Section Fonctionnement -->
        <section class="fonctionIndex">
            <h2 class="fonctionIndex__header">Fonctionnement</h2>
            <div class="fonctionIndex__button">
                <span class="fonctionIndex__button-number">1</span>
                <i class="fas fa-mobile-alt fonctionIndex__button-icon"></i>
                <span class="fonctionIndex__button-text">Choissisez un restaurant</span>
            </div>
            <div class="fonctionIndex__button">
                <span class="fonctionIndex__button-number">2</span>
                <i class="fas fa-bars fonctionIndex__button-icon"></i>
                <span class="fonctionIndex__button-text">Composez votre menu</span>
            </div>
            <div class="fonctionIndex__button">
                <span class="fonctionIndex__button-number">3</span>
                <i class="fas fa-store fonctionIndex__button-icon"></i>
                <span class="fonctionIndex__button-text">Dégustez au restaurant</span>
            </div>
        </section>
        <!-- Section restaurants -->
        <section class="restaurants">
            <h2 class="restaurants__header">Restaurants</h2>
            <article class="restaurants__card">
                <a href="tasty.html">
                    <figure class="restaurants__card-figure">
                        <img class="restaurants__card-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat du premier restaurant">
                        <figcaption>
                            <h3 class="restaurants__card-text">La palette du goût</h3>
                            <p class="restaurants__card-loc">Ménilmontant</p>
                            <i class="far fa-heart restaurants__card-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="restaurants__card">
                <a href="enchanted.html">
                    <figure class="restaurants__card-figure">
                        <img class="restaurants__card-img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Plat du deuxieme restaurant">
                        <figcaption>
                            <h3 class="restaurants__card-text">La note enchantée</h3>
                            <p class="restaurants__card-loc">Charonne</p>
                            <i class="far fa-heart restaurants__card-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="restaurants__card">
                <a href="french.html">
                    <figure class="restaurants__card-figure">
                        <img class="restaurants__card-img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Plat du troisième restaurant">
                        <figcaption>
                            <h3 class="restaurants__card-text">À la française</h3>
                            <p class="restaurants__card-loc">Cité Rouge</p>
                            <i class="far fa-heart restaurants__card-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article class="restaurants__card">
                <a href="delicesens.html">
                    <figure class="restaurants__card-figure">
                        <img class="restaurants__card-img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Plat du quatrième restaurant">
                        <figcaption>
                            <h3 class="restaurants__card-text">Le délice des sens</h3>
                            <p class="restaurants__card-loc">Folie-Méricourt</p>
                            <i class="far fa-heart restaurants__card-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </section>
    </main>
    <footer>
        <!-- Logo Ohmyfood -->
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <div>
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
        </div>
        <a href="">Mention légales</a>
        <a href="">Contact</a>
    </footer>
</body>

</html>
