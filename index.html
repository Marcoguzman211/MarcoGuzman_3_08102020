<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/953a9712d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--Logo Ohmyfood-->
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <!--Localisation-->
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>
        </div>
    </header>
    <main>
        <!-- Section avec bouton explorer -->
        <section>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <!-- Section Fonctionnement -->
        <h2>Fonctionnement</h2>
        <button>
            <i class="fas fa-mobile-alt"></i>
            <span>Choissisez un restaurant</span>
        </button>
        <button>
            <i class="fas fa-bars"></i>
            <span>Composez votre menu</span>
        </button>
        <button>
            <i class="fas fa-store"></i>
            <span>Dégustez au restaurant</span>
        </button>
        <!-- Section restaurants -->
        <section>
            <h2>Restaurants</h2>
            <article>
                <a href="#">
                    <figure>
                        <img class="" src="" alt="">
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article>
                <a href="#">
                    <figure>
                        <img class="" src="" alt="">
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article>
                <a href="#">
                    <figure>
                        <img class="" src="" alt="">
                        <figcaption>
                            <h3>A la française</h3>
                            <p>Cité Rouge</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
            <article>
                <a href="#">
                    <figure>
                        <img class="" src="" alt="">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="far fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </section>
    </main>
    <footer>
        <!-- Logo Ohmyfood -->
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <div>
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
        </div>
        <a href="">Mention légales</a>
        <a href="">Contact</a>
    </footer>
</body>

</html>
