<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantée</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/953a9712d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button><a href="index.html"><i class="fas fa-arrow-left"></i></a></button>
        <img src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        <img src="" alt="">
    </header>
    <main>
        <h2>La note enchantée</h2>
        <i class="far fa-heart"></i>
        <!-- Entrées -->
        <div>
            <p>ENTRÉES</p>
            <button>
                <h3>Ravioles de foie gras </h3>
                <p>Accompagnés de leur crème à la truffe</p>
                <span>25€</span>
            </button>
            <button>
                <h3>Caviar osciètre</h3>
                <p>Sur blini à la farine de blé noir</p>
                <span>35€</span>
            </button>
            <button>
                <h3>Homard et espuma de potiron</h3>
                <p>Mariné aux zestes d'orange</p>
                <span>20€</span>
            </button>
            <button>
                <h3>Foie gras de canard cuit entier</h3>
                <p>Confiture de figue et pain toasté</p>
                <span>35€</span>
            </button>
        </div>
        <!-- Plats -->
        <div>
            <p>PLATS</p>
            <button>
                <h3>Noix de coquilles Saint-Jacques</h3>
                <p>Sur lit de purée de céleri-rave</p>
                <span>40€</span>
            </button>
            <button>
                <h3>Langoustine poêlée</h3>
                <p>Purée de patate douce</p>
                <span>35€</span>
            </button>
            <button>
                <h3>Mijoté de queue de boeuf </h3>
                <p>Et riz sauvage aux zestes de citron</p>
                <span>44€</span>
            </button>
        </div>
        <!-- Dessert -->
        <div>
            <p>DESSERTS</p>
            <button>
                <h3>Macaron noisette et chocolat</h3>
                <p>Glace au caramel brun et sel de Guérande</p>
                <span>18€</span>
            </button>
            <button>
                <h3>Baba au rhum revisité</h3>
                <p>Avec son coulis de citron</p>
                <span>22€</span>
            </button>
            <button>
                <h3>Tarte au citron meringuée</h3>
                <p>Déstructurée</p>
                <span>23€</span>
            </button>
            <!-- Button commander -->
            <button>Commander</button>
        </div>
    </main>
    <footer>
        <!-- Logo Ohmyfood -->
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <div>
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
        </div>
        <a href="">Mention légales</a>
        <a href="">Contact</a>
    </footer>

</body>

</html>
