<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/953a9712d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button><a href="index.html"><i class="fas fa-arrow-left"></i></a></button>
        <img src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        <img src="" alt="">
    </header>
    <main>
        <h2>À la française</h2>
        <i class="far fa-heart"></i>
        <!-- Entrées -->
        <div>
            <p>ENTRÉES</p>
            <button>
                <h3>Tartare de poulpe acidulé</h3>
                <p>Aux zestes d'orange</p>
                <span>25€</span>
            </button>
            <button>
                <h3>Velouté de légumes d'antan</h3>
                <p>Carotte, panais, topinambour</p>
                <span>35€</span>
            </button>
            <button>
                <h3>Soupe à l'oignon</h3>
                <p>Revisitée</p>
                <span>20€</span>
            </button>
        </div>
        <!-- Plats -->
        <div>
            <p>PLATS</p>
            <button>
                <h3>Coquilles Saint-Jacques</h3>
                <p>Accompagnées d'une purée de panais</p>
                <span>40€</span>
            </button>
            <button>
                <h3>Magret de canard</h3>
                <p>Et parmentier de pommes de terre</p>
                <span>35€</span>
            </button>
            <button>
                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                <p>Sur son lit de gnocchis aux légumes</p>
                <span>44€</span>
            </button>
        </div>
        <!-- Dessert -->
        <div>
            <p>DESSERTS</p>
            <button>
                <h3>Pétales de violettes glacés</h3>
                <p>Et purée de noisettes</p>
                <span>18€</span>
            </button>
            <button>
                <h3>Fondant au chocolat</h3>
                <p>Revisité</p>
                <span>22€</span>
            </button>
            <button>
                <h3>Millefeuille croustillant</h3>
                <p>Myrtilles et pâte d’amande</p>
                <span>23€</span>
            </button>
            <!-- Button commander -->
            <button>Commander</button>
        </div>
    </main>
    <footer>
        <!-- Logo Ohmyfood -->
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <div>
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
        </div>
        <a href="">Mention légales</a>
        <a href="">Contact</a>
    </footer>
