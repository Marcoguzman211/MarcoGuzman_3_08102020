<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/953a9712d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button><a href="index.html"><i class="fas fa-arrow-left"></i></a></button>
        <img src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        <img src="" alt="">
    </header>
    <main>
        <h2>La palette du goût</h2>
        <i class="far fa-heart"></i>
        <!-- Entrées -->
        <div>
            <p>ENTRÉES</p>
            <button>
                <h3>Fricassée d'escargot</h3>
                <p>Au primet d'espelette</p>
                <span>25€</span>
            </button>
            <button>
                <h3>Foie gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
                <span>35€</span>
            </button>
            <button>
                <h3>Oeuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <span>20€</span>
            </button>
        </div>
        <!-- Plats -->
        <div>
            <p>PLATS</p>
            <button>
                <h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
                <span>40€</span>
            </button>
            <button>
                <h3>Parmentier de queue de boeuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
                <span>35€</span>
            </button>
            <button>
                <h3>Filet de Turbot</h3>
                <p>Aux agrumes</p>
                <span>44€</span>
            </button>
        </div>
        <!-- Dessert -->
        <div>
            <p>DESSERTS</p>
            <button>
                <h3>Paris-Brest</h3>
                <p>Revisité</p>
                <span>18€</span>
            </button>
            <button>
                <h3>Macaron au chocolat d'exception </h3>
                <p>Et glace à la vanille de Madagascar</p>
                <span>22€</span>
            </button>
            <button>
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
                <span>23€</span>
            </button>
            <!-- Button commander -->
            <button>Commander</button>
        </div>
    </main>
    <footer>
        <!-- Logo Ohmyfood -->
        <img src="/images/logo/ohmyfood@2x.svg" alt="">
        <div>
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
        </div>
        <a href="">Mention légales</a>
        <a href="">Contact</a>
    </footer>

</body>

</html>
